<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class= "flex w-[100vw] h-[100vh] bg-[#2D4356] items-center justify-center flex-col gap-10">
        <div class="text-[#0398d4] capitalize font-medium text-[20px]">increment and decrement</div>
        <div class="bg-white flex gap-12 p-3 px-5 rounded-sm text-[25px] text-[#344151]">
<!-- negative button -->
            <button onclick="decrement()" class ="border-r-2 pr-5 border-[#bfbfbf]">
                <i class='fa fa-minus'></i>

            </button>

            <div id="counter" class="font-bold">
                0

            </div>
<!-- positive button -->
            <button onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
                <i class='fa fa-plus'></i>

            </button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
